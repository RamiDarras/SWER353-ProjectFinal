<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact - Perfume Paradise</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

    <!-- Main CSS (contact.css can import design-system, etc.) -->
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <!-- Navigation injected by loadNav.js -->
    <div id="mainContent"></div>

    <div class="bg-contact100">
        <div class="container-contact100">
            <div class="wrap-contact100">
                <div class="contact100-pic js-tilt" data-tilt>
                    <img src="assets/images/contactimg.png" alt="Contact" />
                </div>

                <!-- If needed, add action="/some-endpoint" and method="POST" -->
                <form class="contact100-form validate-form">
                    <span class="contact100-form-title">
                        <span class="font1">Get in touch</span>
                    </span>

                    <div class="wrap-input100 validate-input" data-validate="Name is required">
                        <input class="input100" type="text" name="name" placeholder="Name" />
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="email" name="email" placeholder="Email" />
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Message is required">
                        <textarea class="input100" name="message" placeholder="Message"></textarea>
                        <span class="focus-input100"></span>
                    </div>

                    <div class="container-contact100-form-btn">
                        <button class="contact100-form-btn">
                            Send
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer injected by loadFooter.js -->

    <!-- ========== Scripts ========== -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Navigation & Footer Scripts -->
    <script src="js/loadNav.js" defer></script>
    <script src="js/loadFooter.js" defer></script>

    <!-- Vendor plugins (e.g., bootstrap, tilt, etc.) -->
    <script src="vendor/bootstrap/js/popper.js" defer></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js" defer></script>
    <script src="vendor/select2/select2.min.js" defer></script>
    <script src="vendor/tilt/tilt.jquery.min.js" defer></script>

    <!-- Form validation logic -->
    <script src="js/form-validation.js" defer></script>

    <!-- Cart icon logic -->
    <script src="js/cart-icon.js" defer></script>

    <!-- Optional tilt initialization -->
    <script>
        $(document).ready(function () {
            $(".js-tilt").tilt({
                scale: 1.1
            });
        });
    </script>
</body>

</html>
